<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Tip Calculator</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-4"><button id=btn_10
                        type="button"
                        class="btn-outline btn-default btnTipClass">10% (poor)</button></div>
            <div class="col-xs-4"><button id=btn_15
                        type="button"
                        class="btn-outline btn-default btnTipClass">15% (good)</button></div>
            <div class="col-xs-4"><button id=btn_20
                        type="button"
                        class="btn-outline btn-default btnTipClass">20%
                    (exceptional)</button></div>
        </div>
        <div class="row">
            <label id='lblText'>&nbsp</label>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <tbody>
                <tr>
                    <td>Bill Amount:</td>
                    <td><input id='billAmount'
                               class="col-sm-5 form-control"></td>
                </tr>
                <tr>
                    <td>Tip Percentage:</td>
                    <td><label id='tipPerentage'
                               class="col-sm-5"></td>
                </tr>
                <tr>
                    <td>Amount of tip:</td>
                    <td><label id='tipAmount'
                               class="col-sm-5"></td>
                </tr>
                <tr>
                    <td>Total to be paid:</td>
                    <td><label id='amountDue'
                               class="col-sm-5"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
